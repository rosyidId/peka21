{% extends "layouts/base.html" %}

{% block content %}
  
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3>Ubah : {{ peserta.nama }}</h3>

            {% for message in messages  %}
              {% if message %}
                <div class="alert alert-succes">{{ message }}</div>
              {% endif %}
            {% endfor %}

            <form action="{% url 'ubah_peserta'  peserta.id %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            {{ form.as_p }}

            <button class="btn btn-perimary" >Simpan</button>
            <a href="{% url 'peserta' %}" class="btn btn-danger">Back</a>
            </form>
        </div>
    </div>
</div>



{% endblock content %}
